<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <h1>Atividade prática do...while</h1>
    <p>Exibindo números de 0 a 200  em ordem decrescente no console</p>
    <script>
        let i = 200
           do{
            console.log('Números: '+ i)
            i--
           }while(i >= 0)  

    </script>
</body>
</html>
