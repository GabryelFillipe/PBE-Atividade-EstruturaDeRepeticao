<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <h1>Atividade prática fazendo tabuada com respostas do usuario</h1>
    <p>Exibindo o resultado da tabuada do usuario</p>
    <script>
        let resposta1 = prompt('Digite o primeiro valor')
        let resposta2 = prompt('Digite o ultimo valor da multiplicação')
        let i = 0

        while(i <= resposta2){
            console.log(resposta1 + ' '  + 'X' + ' ' + i + ' = ' + resposta1*i )
            i++
        }


        

    </script>
</body>
</html>
