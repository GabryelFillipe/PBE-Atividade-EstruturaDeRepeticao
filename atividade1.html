<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <h1>Atividade prática do for</h1>
    <p>Exibindo números de 0 a 200 no console</p>
    <script>
        for(let i = 0; i < 200; i++){
            console.log('Número: '+i)
        }        

    </script>
</body>
